    <body>
        <h1>HTML and CSS Quiz</h1>
        <form>
            <label for="q1">1.  What does the acronym HTML stand for?</label>
            <input type="text" id="q1" name="q1">
            
            <label for="q2">2. What is CSS used for?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>

            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one...</option>
                <option value="//This is a comment//">//This is a comment//</option>
                <option value="/* This is a comment */">/* This is a comment */</option>
                <option value="#This is a comment#">#This is a comment#</option>
            </select>

            <label for="q4">4. What is the top margin given this declaration?</label>
            <p>margin: 1rem 2px 1rem; </p>
            <input type="number" id="q4" name="q4">

            <button type="submit">Submit Quiz</button>
        </form>
        
    </body>
